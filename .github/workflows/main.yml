name: Run Azure Login with OpenID Connect
on: [push]

permissions: write-all
      
jobs: 
  build-and-deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
    - name: 'Run Azure CLI commands'
      run: |
          az group create -n azureteste2 -l brazilsouth
          az group list
          pwd