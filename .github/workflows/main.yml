on: [push]

permissions: write-all
      
jobs: 
  build-and-deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
    - name: 'Check Azure CLI commands'
      run: |
       az network vnet delete -g maria -n MyVnet1 
       az group list

